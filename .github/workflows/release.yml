name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64 targets
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: false
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
            archive: zip

          # aarch64 (ARM64) targets
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_cross: true
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          echo "CARGO=cross" >> $GITHUB_ENV

      - name: Set cargo
        if: "!matrix.use_cross"
        run: echo "CARGO=cargo" >> $GITHUB_ENV

      - name: Build
        run: |
          cd temoc
          ${{ env.CARGO }} build --release --target ${{ matrix.target }}

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd temoc/target/${{ matrix.target }}/release
          tar czf ../../../../temoc-${{ matrix.target }}.tar.gz temoc
          cd ../../../..
          echo "ASSET=temoc-${{ matrix.target }}.tar.gz" >> $GITHUB_ENV

      - name: Package (zip - Unix)
        if: matrix.archive == 'zip' && runner.os != 'Windows'
        run: |
          cd temoc/target/${{ matrix.target }}/release
          if [ -f temoc ]; then
            zip ../../../../temoc-${{ matrix.target }}.zip temoc
          else
            zip ../../../../temoc-${{ matrix.target }}.zip temoc.exe
          fi
          cd ../../../..
          echo "ASSET=temoc-${{ matrix.target }}.zip" >> $GITHUB_ENV

      - name: Package (zip - Windows)
        if: matrix.archive == 'zip' && runner.os == 'Windows'
        shell: bash
        run: |
          cd temoc/target/${{ matrix.target }}/release
          7z a ../../../../temoc-${{ matrix.target }}.zip temoc.exe
          cd ../../../..
          echo "ASSET=temoc-${{ matrix.target }}.zip" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
